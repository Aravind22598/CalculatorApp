<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="outer-container">
        <div class="display box" style="height:5rem;">
        </div>
        <div class="cross-btn"><img src="./clear.png" alt="" style="height:3rem; width: 3rem;"></div>
        <div class="line"></div>

        <div class="digits-operator-container">
            <div class="box first">
                <div class="clear-btn i"><i class="fa-solid fa-c" style="color: red;"></i></div>
                <div class="offbtn operator i">( )</div>
                <div class="operator percentage i"><i class="fa-solid fa-percent"></i></div>
                <div class="operator divide i"><i class="fa-solid fa-divide"></i></div>
            </div>
            <div class="box second">
                <div class="digit 7 i">7</div>
                <div class="digit 8 i">8</div>
                <div class="digit 9 i">9</div>
                <div class="operator multiply i"><i class="fa-solid fa-xmark"></i></div>

            </div>
            <div class="box third ">
                <div class="digit-4 i">4</div>
                <div class="digit-5 i">5</div>
                <div class="digit-6 i">6</div>
                <div class="operator minus i"><i class="fa-solid fa-minus"></i></div>
            </div>
            <div class="fourth box">
                <div class="digit-1 i">1</div>
                <div class="digit-2 i">2</div>
                <div class="digit-3 i">3</div>
                <div class="operator plus i"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="fifth box">
                <div class="operator plus-minus i"><i class="fa-solid fa-plus-minus"></i></div>
                <div class="digit-0 i">0</div>
                <div class="operator decimal i">.</div>
                <div class="equals-btn i"><i class="fa-regular fa-equals" style="color:white;"></i></div>
            </div>

        </div>
    </div>
    <!-- <div class="demo">9</div> -->
</body>

</html>
